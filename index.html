<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head>
<style>
    #notification{
        display: none;
    }
    #temperatureValue{
        cursor: pointer;
    }
    
</style>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 m-auto">
                <div class="card mb-2 mt-4 p-4 align-contents-center text-center bg-darkalpha text-white border-0  shadow-lg ">
                    <h2 class="font-weight-bold text-info">Weather App</h2>
                    
                    <div class="card-body ">
                        <div id="weatherIcon">
                            <img src="icons/unknown.png" class="img-fluid"/>
                        </div>

                        <h2 id="temperatureValue"></h2>
                        <h4 id="temperatureDescription" class="display-4"></h4>
                        <h5 id="location">.....</h5>
                    </div>
                </div>
                <div id="notification" class="card-body text-center bg-info p-1 mb-2 color rounded-bottom">aee </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
